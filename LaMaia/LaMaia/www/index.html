        <script type="text/javascript">
            document.addEventListened("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                var db = window.openDatabase("Database", "1.0", "lamaia", 2000000);
                db.transaction(populateDB, errorCB, sucessCB);
            }
            function populateDB(tx) {
                tx.executeSQL('DROP TABLE IF EXISTS lamaia');
                tx.executeSQL('CREATE TABLE lamaia(id INTEGER primary key asc, login, senha)');
                tx.executeSQL('INSERT INTO lamaia(id, login, senha) values (1, "admin", "admin")');
                function errorCB(err) {
                    alert("erro:" + err.code);
                }

                function sucessCB() {
                    alert("sucess");
                }
            }
        </script>
